server:
  port: 8085

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
  
spring:
  application:
    name: API-GATEWAY   
  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates: 
            - Path=/product/**
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates: 
            - Path=/order/**